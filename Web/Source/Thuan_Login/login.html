<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/login.css">
		<script src="js/cufon-yui.js" type="text/javascript"></script>
		<script src="js/ChunkFive_400.font.js" type="text/javascript"></script>
		
		<meta charset="utf-8">
		
		
		
		
		
	</head>
	<body>
		<div id="header" class="clearfix">
			<div class="icon-header" style="display: inline-block; margin-left: 49%;">
				<a href="#"><img src="logo.png" width="40px" height="40px" ></a>
				
			</div>
		</div>
		<div class="wrapper">
			
			<div class="content">
				<div id="form_wrapper" class="form_wrapper">
					<!-- login form -->
					<div class="animated0 login active">
						
						<div class="login-header">Đăng nhập</div>
						<form action="" method="post" >
							<input type="text" required title="Email hoặc số điện thoại" placeholder="Tài khoản">
							<input type="password" required title="Mật khẩu" placeholder="Mật khẩu" >
							<div class="alternative">
								<div class="col remember"><label><input type="checkbox" name="remember_me" title="Ghi nhớ đăng nhập">Ghi nhớ tôi</label></div>
								<div class="col"><a href="#" rel="forgot_password" class="linkform" title="Tìm lại tài khoản">Quên mật khẩu?</a></div>
							</div>
							<a href="#" class="login-button btn-3">Đăng nhập</a>
							<div class="" style="margin-top: 30px;">
								<a href="register.html" class="linkform" rel="register"><span style="color:black;">Chưa có tài khoản?</span> Đăng ký ở đây</a>
							</div>
						</form>
						
					</div>
					<!-- login form end -->
					<!-- register form start -->
					<div class="animated0 register">
						
						<div class="register-header">Đăng ký</div>
						<form action="" method="post" >
							<input type="text" required title="Nhập tên người sử dụng" placeholder="Họ và tên" style="border-top-left-radius: 6px; border-top-right-radius: 6px;">
							<input type="text" required title="Email hoặc số điện thoại" placeholder="Email hoặc số điện thoại" style="border: none;">
							<input type="password" required title="Mật khẩu" placeholder="Mật khẩu" >
							<input type="password" required title="Nhập lại mật khẩu" placeholder="Nhập lại mật khẩu" style="margin-bottom: 10px; border-bottom-left-radius: 6px; border-bottom-right-radius: 6px;" >
							<div class="col" style="margin-bottom: 15px; ">
								<input type="checkbox" name="dieukhoan" class="dieukhoan"><span class="" style="color: #fff">Chấp nhận <a href="#" style="color: blue;">điều khoản</a> sử dụng </span>
							</div>
							
							
							
							
							<a href="#" class="register-button btn-3">Đăng ký</a>
							<div class="" ><a href="login1.html" class="linkform" rel="login"><span style="color: black;">Đã có tài khoản?</span> Đăng nhập ngay</a></div>
						</form>
						
					</div>
					<!-- register form end -->
					<!-- forgot_password start -->
					<div class="animated0 forgot_password">
						<div class="forgot_password-header">Tìm lại tài khoản</div>
						<form action="" method="post">
							<div style="color: #fff; margin-bottom: 10px; text-align: center;">Nhập email hoặc số điện thoại</div>
							<input type="text" required title="Email hoặc số điện thoại" placeholder="Email hoặc số điện thoại" style="border-bottom-left-radius: 6px; border-bottom-right-radius: 6px;">
							<a href="#" class="forgot_password-button btn-3">Gửi yêu cầu</a>
							<div class="" style="margin-bottom: 10px"><a href="login1.html" class="linkform" rel="login"><span style="color: black;">Đã có tài khoản?</span> Đăng nhập ngay</a></div>
							<div class="" ><a href="register.html" class="linkform" rel="register"><span style="color: black;">Chưa có tài khoản?</span> Đăng ký ở đây</a></div>
						</form>
					</div>
					<!-- forgot_password end -->
				</div>
			</div>
		</div>
		<!-- The JavaScript -->
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript">
		$(function() {
		//the form wrapper (includes all forms)
		var $form_wrapper = $('#form_wrapper'),
		//the current form is the one with class active
		$currentForm  = $form_wrapper.children('div.active'),
		//the change form links
		$linkform   = $form_wrapper.find('.linkform');
		
		//get width and height of each form and store them for later
		$form_wrapper.children('div.animated0').each(function(i){
		var $theForm  = $(this);
		//solve the inline display none problem when using fadeIn fadeOut
		if(!$theForm.hasClass('active'))
		$theForm.hide();
		$theForm.data({
		width : $theForm.width(),
		height  : $theForm.height()
		});
		});
		
		//set width and height of wrapper (same of current form)
		setWrapperWidth();
		
		/*
		clicking a link (change form event) in the form
		makes the current form hide.
		The wrapper animates its width and height to the
		width and height of the new current form.
		After the animation, the new form is shown
		*/
		$linkform.bind('click',function(e){
		var $link = $(this);
		var target  = $link.attr('rel');
		$currentForm.fadeOut(400,function(){
		//remove class active from current form
		$currentForm.removeClass('active');
		//new current form
		$currentForm= $form_wrapper.children('div.'+target);
		//animate the wrapper
		$form_wrapper.stop()
		.animate({
		width : $currentForm.data('width') + 'px',
		height  : $currentForm.data('height') + 'px'
		},500,function(){
		//new form gets class active
		$currentForm.addClass('active');
		//show the new form
		$currentForm.fadeIn(400);
		});
		});
		e.preventDefault();
		});
		
		function setWrapperWidth(){
		$form_wrapper.css({
		width : $currentForm.data('width') + 'px',
		height  : $currentForm.data('height') + 'px'
		});
		}
		
		/*
		for the demo we disabled the submit buttons
		if you submit the form, you need to check the
		which form was submited, and give the class active
		to the form you want to show
		*/
		$form_wrapper.find('input[type="submit"]')
		.click(function(e){
		e.preventDefault();
		});
		});
		</script>
		<div class="clear"></div>
		<!-- footer start -->
		
		<!-- footer end -->
	</body>
</html>
