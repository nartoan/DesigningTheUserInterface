<!DOCTYPE html>
<html>

<head>
    <title>Event near me</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/responsiveIndex.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="js/jsIndex.js"></script>
    <!-- Import for carousel -->
    <link rel="stylesheet" href="https://unpkg.com/flickity@2.0/dist/flickity.min.css">
    <script src="https://unpkg.com/flickity@2.0/dist/flickity.pkgd.min.js"></script>
</head>

<body>
    <div id="wrapper">
        <div id="header">
            <div class="nav-left">
                <img class="left-display" id="logo" src="image/logo.png" width="40px" height="40px">
                <div class="left-display">
                    <i class="fa fa-search" aria-hidden="true"></i>
                    <input class="search-box" type="text" placeholder="Search event..">
                </div>
            </div>
            <div class="nav-right">
                <div class="profile notification" onclick="showNotification()">
                    <i class="fa fa-bell-o" aria-hidden="true"></i>
                    <span class=".name-noti">Thông báo</span>
                    <div class="dropdown content-noti" id="dropdown-noti">
                        <a href="#">Thông báo 1</a>
                        <a href="#">Thông báo 2</a>
                        <a href="#">Thông báo 3</a>
                    </div>
                </div>
                <div class="profile information" onmousedown="showInformation()">
                    <img class="display-img" src="image/profile.png">
                    <span class="name-user">Trần Đức Toàn</span>
                    <div class="dropdown content-infor" id="dropdown-infor">
                        <a href="#">
                            <i class="fa fa-cogs" aria-hidden="true"></i>
                            <span>Cài đặt</span>
                        </a>
                        <a href="#">
                            <i class="fa fa-sign-out" aria-hidden="true"></i>
                            <span>Thoát</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div id="mainContent">
            <div class="carousel" data-flickity='{ "cellSelector": ".carousel-cell","wrapAround": true  }'>
                <div class="carousel-cell"><img src="image/smartHack.jpg"></div>
                <div class="carousel-cell"><img src="image/trungthu.jpg"></div>
                <div class="carousel-cell"><img src="image/hrtech.jpg"></div>
                <div class="carousel-cell"><img src="image/tuyenthanhvien.jpg"></div>
                <div class="carousel-cell"><img src="image/hoisach.jpg"></div>
            </div>
            <div class="intro-page">
                <p>Sự kiện nổi bật</p>
                <hr class="line text-left">
            </div>
            <div class="category">
                <p>Nhóm loại sự kiện</p>
                <div class="category-detail">
                        <div class="card effect__EFFECT">
                            <div class="card__front">
                                <span class="card__text">front</span>
                            </div>
                            <div class="card__back">
                                <span class="card__text">back</span>
                            </div>
                        </div>
                        <!-- /card1 -->

                                <span class="card__text">front</span>
                            </div>
                            <div class="card__back">
                                <span class="card__text">back</span>
                            </div>
                        </div>
                        <!-- /card2 -->
                        <div class="card effect__EFFECT">
                            <div class="card__front">
                                <span class="card__text">front</span>
                            </div>
                            <div class="card__back">
                                <span class="card__text">back</span>
                            </div>
                        </div>
                        <!-- /card3 -->
                        <div class="card effect__EFFECT">
                            <div class="card__front">
                                <span class="card__text">front</span>
                            </div>
                            <div class="card__back">
                                <span class="card__text">back</span>
                            </div>
                        </div>
                        <!-- /card4 -->
                        <div class="card effect__EFFECT">
                            <div class="card__front">
                                <span class="card__text">front</span>
                            </div>
                            <div class="card__back">
                                <span class="card__text">back</span>
                            </div>
                        </div>

                        </div>

                </div>
        </div>
        <div id="footer">
        </div>
    </div>

</html>
